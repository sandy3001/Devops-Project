apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprocache01
  namespace: devops-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpromc
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
      - name: vpromc
        image: sansv/mc-webapp-project
        ports:
        - name: vpromc-port
          containerPort: 11211
