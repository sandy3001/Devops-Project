apiVersion: apps/v1
kind: Deployment
  name: vpromc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpromc 
    metadata:
      labels:
        app: vpromc 
    spec:
      containers:
        - name: vpromc 
          image: sansv/mc-webapp-project
          ports:
            - name: vpromc-port  
              containerPort: 11211